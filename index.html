<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slide-wrapper">
            <!-- Slides will be loaded here dynamically -->
        </div>

        <!-- Navigation Buttons -->
        <button class="nav-button prev" onclick="goToPreviousSlide()">&lt;</button>
        <button class="nav-button next" onclick="goToNextSlide()">&gt;</button>

        <!-- Indicator -->
        <div class="indicators">
            <!-- Indicator will be updated dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
