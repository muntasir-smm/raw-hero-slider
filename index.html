<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Slider Container -->
    <div class="slider-container">
        <div class="slide-wrapper">
            <!-- Slide 1 -->
            <div class="slide active">
                <img src="images/hero1.jpg" alt="Slide 1">
                <div class="caption">
                    <h2>Butterfly</h2>
                    <p>Butterfly on the flower</p>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <img src="images/hero2.jpg" alt="Slide 2">
                <div class="caption">
                    <h2>Tulip</h2>
                    <p>Colorful Tulip</p>
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <img src="images/hero3.jpg" alt="Slide 3">
                <div class="caption">
                    <h2>Rain</h2>
                    <p>Rain drop on a leaf</p>
                </div>
            </div>
            <!-- Slide 4 -->
            <div class="slide">
                <img src="images/hero4.jpg" alt="Slide 4">
                <div class="caption">
                    <h2>Sunset</h2>
                    <p>Sunset and white flower</p>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <button class="nav-button prev" onclick="goToPreviousSlide()">&lt;</button>
        <button class="nav-button next" onclick="goToNextSlide()">&gt;</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
